<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <main id="container">
  <div id = 'home'>
    <section id="stars">
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four" ></div>
    <div  id="five"></div>
  </section>
  <section class="info">
  <h2 id="heading">How did we do?</h2>
  <p id = 'text'>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  </section>
  <section class="numbers">
    <button class="btn btn-1">1</button>
    <button class="btn btn-2">2</button>
    <button class="btn btn-3">3</button>
    <button class="btn btn-4">4</button>
    <button class="btn btn-5">5</button>
  </section>
  <button id="submit">Submit</button>
  </div>
  <div id = 'end'class="hide">
    <div class="image-wrapper"></div>
    <div class="result">You selected <span></span> out of 5</div>
  <h2 id="heading">Thank you!</h2>
  <p id="text">We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p>
  </div>

  </main>

  <!-- Rating state end -->

  <!-- Thank you state start -->

</html>
